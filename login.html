<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Géoportail GTP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ff8c00, #ff8c00);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .logo {
        width: 80px;
        margin-bottom: 1rem;
      }

      h1 {
        color: #ff8c00;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }

      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #ff8c00;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button[type="submit"]:hover {
        background: #e67e00;
      }

      .error {
        color: red;
        margin-top: 1rem;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="BAHI NAJIB .jpg" alt="Logo GTP" class="logo" />
      <h1>Connexion au Géoportail</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Identifiant</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Se connecter</button>
        <div id="error-message" class="error"></div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorElement = document.getElementById("error-message");

          // Validation basique (remplacez par un appel à auth.php en production)
          if (username === "admin" && password === "gtp2024") {
            sessionStorage.setItem("authToken", "valid");
            window.location.href = "cod.html";
          } else {
            errorElement.textContent = "Identifiants incorrects";
          }
        });
    </script>
  </body>
</html>
